<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
</head>
<body>
    <h1>Activity Log</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log.time }} - {{ log.action }}</li>
        {% endfor %}
    </ul>
</body>
</html>

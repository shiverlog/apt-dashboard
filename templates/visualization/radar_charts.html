<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Example</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-radar me-1"></i> Radar Chart Example
                    </div>
                    <div class="card-body">
                        <!-- 레이더 차트를 그릴 캔버스 -->
                        <canvas id="myRadarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 레이더 차트 생성 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('myRadarChart').getContext('2d');

            const data = {
                labels: ['Strength', 'Speed', 'Endurance', 'Agility', 'Intelligence', 'Luck'], // 레이더 차트 축 라벨
                datasets: [{
                    label: 'Player 1',
                    data: [65, 59, 90, 81, 56, 55],
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)', // 배경색
                    borderColor: 'rgba(54, 162, 235, 1)', // 선 색상
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)', // 포인트 색상
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
                }, {
                    label: 'Player 2',
                    data: [28, 48, 40, 19, 96, 27],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)', // 배경색
                    borderColor: 'rgba(255, 99, 132, 1)', // 선 색상
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)', // 포인트 색상
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(255, 99, 132, 1)'
                }]
            };

            const radarChart = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

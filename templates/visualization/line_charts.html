<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart and Scatter Plot Example</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Line Chart -->
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-line me-1"></i>
                        Line Chart - 시간에 따른 변화나 추세를 시각화
                    </div>
                    <div class="card-body"><canvas id="myLineChart" width="100%" height="40"></canvas></div>
                </div>
            </div>

            <!-- Scatter Plot -->
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-scatter me-1"></i>
                        Scatter Plot - 두 변수 간의 관계를 시각화
                    </div>
                    <div class="card-body"><canvas id="myScatterChart" width="100%" height="40"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Line Chart 생성 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Line Chart 데이터와 옵션 설정
            var ctxLine = document.getElementById('myLineChart').getContext('2d');
            var myLineChart = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Sample Data',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: false,
                        borderColor: '#4BC0C0',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Months'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

    <!-- Scatter Plot 생성 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Scatter Plot 데이터와 옵션 설정
            var ctxScatter = document.getElementById('myScatterChart').getContext('2d');
            var myScatterChart = new Chart(ctxScatter, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Scatter Dataset',
                        data: [
                            { x: -10, y: 0 },
                            { x: 0, y: 10 },
                            { x: 10, y: 5 },
                            { x: 20, y: 20 },
                            { x: 30, y: 25 },
                            { x: 40, y: 30 }
                        ],
                        backgroundColor: '#FF6384'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'X Axis'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Y Axis'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

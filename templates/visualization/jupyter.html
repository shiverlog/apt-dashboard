<html lang="utf-8">
    {% include 'fragment/header.html' %}
    <body class="sb-nav-fixed">
        {% include 'fragment/nav.html' %}
        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                {% include 'fragment/sidebar.html' %}

                <div class="container-lg" style="margin-top: 50px;">
                    <h1 style="text-align: center">Jupyter Notebook Viewer</h1>

                    <!-- Toggle Button -->
                    <div style="text-align: center; margin-bottom: 20px;">
                        <button id="toggleButton" class="btn btn-primary" onclick="toggleJupyter()">Show Jupyter Notebook</button>
                    </div>

                    <!-- Jupyter Notebook iframe -->
                    <div id="jupyterFrame" style="display:none;">
                        <iframe src="http://localhost:8889/tree?token=116ef9c5995982a6542ea74d2b969b24fc6ef0afb6fc7808" width="100%" height="800px"></iframe>
                    </div>
                </div>

                {% include 'fragment/footer.html' %}
            </div>
        </div>

        <!-- JavaScript to toggle iframe visibility -->
        <script>
            function toggleJupyter() {
                var frame = document.getElementById('jupyterFrame');
                var button = document.getElementById('toggleButton');

                if (frame.style.display === "none") {
                    frame.style.display = "block";
                    button.textContent = "Hide Jupyter Notebook";
                } else {
                    frame.style.display = "none";
                    button.textContent = "Show Jupyter Notebook";
                }
            }
        </script>
    </body>
</html>

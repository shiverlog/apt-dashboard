<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Heatmap Example</title>
    <!-- Plotly.js 라이브러리 -->

    <!-- 부트스트랩 CSS -->

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-heatmap me-1"></i>
                    </div>
                    <div class="card-body">
                        <div id="heatmap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var data = [{
                z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]], // 히트맵 데이터
                x: ['Monday', 'Tuesday', 'Wednesday'], // x축 값
                y: ['Morning', 'Afternoon', 'Evening'], // y축 값
                type: 'heatmap'
            }];

            Plotly.newPlot('heatmap', data); // Plotly를 사용하여 히트맵 생성
        });
    </script>
</body>
</html>
